<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập nâng cao 2</title>
</head>
<body>
<button type="button" id="anvao" onclick="dulieu()">Hãy ấn vào tôi nhé</button>
<script>
    let a = 10;
    let b = 5;
    let kq = a + b ;
    function dulieu() {
        console.log("a + b = " + kq);
        alert("a + b = " + kq);
        document.write("a + b = " + kq);
    }
</script>
</body>
</html>
