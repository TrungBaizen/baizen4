<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập số a :"));
    let b = Number(prompt("Nhập số b :"));
    let c = a + b;
    let d = a - b;
    let e = a * b;
    let f = a / b;
    console.log("Tổng , hiệu , tích , thương a bà b là: " + c + "," + d + "," + e + "," + f);
    alert("Tổng , hiệu , tích , thương a bà b là: " + c + "," + d + "," + e + "," + f);
    document.write("Tổng , hiệu , tích , thương a bà b là: " + c + "," + d + "," + e + "," + f)
</script>
</body>
</html>
